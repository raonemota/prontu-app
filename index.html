    <!-- Script crítico para capturar evento PWA antes do React -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Previne o Chrome de mostrar o prompt nativo imediatamente
        e.preventDefault();
        // Guarda o evento para ser acionado pelo botão depois
        window.deferredPrompt = e;
        console.log("Evento beforeinstallprompt capturado no index.html");
      });
    </script>
